<script>

  // é»˜è®¤ä½ç½®ï¼ˆå—äº¬å¤§å­¦ä»™æ—æ ¡åŒºï¼‰
  const DEFAULT_LAT = 32.103828;

  function hideLoading() {

  function showToast(message, isError = false) {

    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {

  // æ ¸å¿ƒä¿®å¤ï¼šå¤„ç†å®šä½å¹¶çº å
  function processLocation(rawLng, rawLat, accuracy) {
    // è°ƒç”¨é«˜å¾·è½¬æ¢æ¥å£ï¼šå°† GPS(WGS84) è½¬ä¸º é«˜å¾·(GCJ02)
    // type: 'gps' è¡¨ç¤ºåŸå§‹åæ ‡
    AMap.convertFrom([rawLng, rawLat], 'gps', function (status, result) {
      if (result.info === 'ok') {
        const correctPos = result.locations[0]; // çº ååçš„åæ ‡
        const lng = correctPos.getLng();
        const lat = correctPos.getLat();

        console.log('âœ… åæ ‡å·²çº å:', lat, lng);

        // ç§»åŠ¨åœ°å›¾
        map.setZoomAndCenter(17, [lng, lat]);

        // æ˜¾ç¤ºâ€œæˆ‘çš„ä½ç½®â€è“ç‚¹
        if (userLocationMarker) {

        } else {

        updateSelection(lng, lat);
        showToast('å®šä½æˆåŠŸï¼Œç²¾åº¦çº¦' + Math.round(accuracy || 0) + 'ç±³');
      } else {
        console.error('åæ ‡è½¬æ¢å¤±è´¥', result);
        showToast('åæ ‡çº åå¤±è´¥ï¼Œä½¿ç”¨åŸå§‹åæ ‡', true);
        // é™çº§å¤„ç†ï¼šç›´æ¥ä½¿ç”¨åŸå§‹åæ ‡
        map.setCenter([rawLng, rawLat]);
        updateSelection(rawLng, rawLat);
      }
    });
  }
  
  // æ›´æ–°é€‰ä¸­çŠ¶æ€ï¼ˆçº¢ç‚¹ï¼‰
  function updateSelection(lng, lat) {

    } else {

          size: new AMap.Size(25, 34),

      `çº¬åº¦: ${lat.toFixed(6)}, ç»åº¦: ${lng.toFixed(6)}`;
    document.getElementById('confirm-btn').disabled = false;
  }
  
  function initMap(lat, lon) {

      map = new AMap.Map("map", {

      // ç‚¹å‡»åœ°å›¾é€‰æ‹©
      map.on('click', function(e) {

        const lat = e.lnglat.getLat();

      locateMe();
      
    } catch (error) {

      hideLoading();
      showToast('åœ°å›¾åˆå§‹åŒ–å¤±è´¥: ' + error.message, true);
    }
  }
  
  function locateMe() {
    if (!map) {
      showToast('åœ°å›¾è¿˜æœªåŠ è½½å®Œæˆ', true);
      return;
    }
    
    showToast('æ­£åœ¨å®šä½...');
    
    AMap.plugin('AMap.Geolocation', function() {
      const geolocation = new AMap.Geolocation({
        enableHighAccuracy: true,

        // å…³é”®ç‚¹ï¼šå…³é—­è‡ªåŠ¨è½¬æ¢ï¼Œè·å–åŸå§‹WGS84åæ ‡ï¼Œç„¶åæˆ‘ä»¬è‡ªå·±æ‰‹åŠ¨è½¬
        // è¿™æ ·å¯ä»¥é¿å…APIåœ¨éƒ¨åˆ†ç¯å¢ƒä¸‹åˆ¤æ–­å¤±è¯¯å¯¼è‡´çš„â€œæœªçº åâ€æˆ–â€œé‡å¤çº åâ€
        convert: false, 
        zoomToAccuracy: false, 
        buttonOffset: new AMap.Pixel(10, 20),
      });
      
      geolocation.getCurrentPosition(function(status, result) {
        if (status === 'complete') {
          console.log('åŸå§‹GPSä¿¡å·:', result.position);
          // è·å–åˆ°åŸå§‹åæ ‡åï¼Œæ‰‹åŠ¨è°ƒç”¨çº å
          processLocation(result.position.lng, result.position.lat, result.accuracy);
        } else {
          console.error('å®šä½å¤±è´¥:', result);
          // å¤‡ç”¨æ–¹æ¡ˆï¼šå¦‚æœé«˜å¾·å®šä½å½»åº•å¤±è´¥ï¼Œå°è¯•æµè§ˆå™¨åŸç”Ÿå®šä½
          if (navigator.geolocation) {

                 processLocation(pos.coords.longitude, pos.coords.latitude, pos.coords.accuracy);

               },

             );
          } else {
             showToast('å®šä½å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), true);
          }

      });
    });
  }
